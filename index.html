<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Outfit:wght@400;700&family=Roboto:wght@400;500;700&display=swap"
    rel="stylesheet">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rufus' Pizza</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
  <header>
    <img src="images/logo.png" alt="Company-Logo" class="logo">
    <nav>
      <ul class="nav-list">
        <li>Home</li>
        <li>Menu</li>
        <li>Order</li>
      </ul>
    </nav>
    <div class="phone-number">
      Call 07272 ******
    </div>

  </header>
  <div>
    <img src="images/pizza-banner.jpeg" alt="3 pizzas on a table" class="pizza-banner">
  </div>

  <div class="menu">
    <article>
      <img src="images/bbq-chicken-pizza.jpeg" alt="bbq-chicken-pizza">
      <h2>BBQ Chicken</h2>
      <div class="button-container">
        <button>order now</button>
      </div>

    </article>

    <article>
      <img src="images/peperoni-pizza.jpeg" alt="peperoni-pizza">
      <h2>Peperoni</h2>
      <div class="button-container">
        <button>order now</button>
      </div>


    </article>

    <article>
      <img src="images/7699-Margherita-pizza.jpeg" alt="Margherita-pizza">
      <h2>Margherita</h2>
      <div class="button-container">
        <button>order now</button>
      </div>

    </article>
  </div>

  <footer>
    <div class="footer-container">
      <p class="footer-content-left">Terms of Business | Privacy Policy | Cookie Policy</p>
      <p class="footer-content-right">Copyright Nick Kinsella 2023 &#169</p>
    </div>
  </footer>

</body>

</html>
